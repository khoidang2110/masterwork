name: Mirror to CodeCommit

on:
  push:
    branches: [ "master" ]  # đổi theo branch bạn dùng

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # mirror cần full history/tags

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-southeast-2' }}

      - name: Set CodeCommit remote URL
        run: |
          # cú pháp: codecommit://<region>/v1/repos/<repo-name>
          git remote add codecommit codecommit://ap-southeast-2/v1/repos/masterwork \
            || git remote set-url codecommit codecommit://ap-southeast-2/v1/repos/masterwork
          git remote -v

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to CodeCommit (mirror)
        run: |
          # Đẩy tất cả refs (branches, tags) – hoặc chỉ main: git push codecommit main:main
          git push --force  codecommit master:master
